<div
  class="du-container"
  fxFlex
  fxLayout="row"
  fxLayoutAlign="center"
  fxLayoutGap="10px"
>
  <div fxFlex="17%">
    <app-menubar></app-menubar>
  </div>
  <div class="du-content" fxFlex="80%" fxLayout="column">
    <div style="margin-bottom: 5px" fxFlex fxLayout="row" fxLayoutGap="20px">
      <div fxFlex="50%" class="form-group">
        <label class="allStore">Select Store:</label>
        <p-dropdown
          [options]="inventoryStores"
          [(ngModel)]="selectedInventoryStores"
          (onChange)="onChangeInventoryStore($event)"
          optionLabel="name"
        ></p-dropdown>
      </div>
      <div fxFlex="50%" fxLayoutAlign="flex-end">
        <button
          style="width: 200px; height: 50px"
          class="chalan-button"
          pButton
          type="button"
          label="Create Chalan"
          (click)="openChalanDialog()"
        ></button>
      </div>
    </div>

    <app-inventoryStore-table
      fxFlex="100%"
      [inventoryData]="dataItems"
    ></app-inventoryStore-table>
  </div>
</div>
