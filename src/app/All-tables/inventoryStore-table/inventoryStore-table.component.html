<div class="form-group">
  <label class="allStore">Select Store:</label>
  <p-dropdown
    [options]="inventoryStores"
    [(ngModel)]="selectedInventoryStores"
    (onChange)="onChangeInventoryStore($event)"
    optionLabel="name"
  ></p-dropdown>
</div>

<p-table
  [columns]="cols"
  [value]="dataItems"
  styleClass="p-datatable-gridlines"
  [scrollable]="true"
>
  <ng-template pTemplate="header" let-columns>
    <tr>
      <th *ngFor="let col of columns">
        {{ col.header }}
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData let-columns="columns">
    <tr>
      <td *ngFor="let col of columns">
        {{ rowData[col.field] }}
      </td>
    </tr>
  </ng-template>
</p-table>
