<mat-toolbar>
  <button
    mat-icon-button
    class="example-icon"
    aria-label="Example icon-button with menu icon"
  >
    <mat-icon>menu</mat-icon>
  </button>
  <span>Inventory</span>
  <span class="example-spacer"></span>

  <div fxFlex fxLayout fxLayoutAlign="flex-end">
    <ul fxFlex fxLayout fxLayoutGap="5px">
      <li *ngIf="!isAuth">
        <a routerLink="/signup">SignUp</a>
      </li>
      <li *ngIf="!isAuth">
        <a routerLink="/login">login</a>
      </li>
      <li>
        <a *ngIf="isAuth" cursor="pointer" (click)="onLogout()">logout</a>
      </li>
      <li *ngIf="isAuth">
        <a routerLink="/home">Home</a>
      </li>
    </ul>
  </div>
