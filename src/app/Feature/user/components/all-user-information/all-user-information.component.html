<div
  class="inventoryUser-container"
  fxFlex
  fxLayout="row"
  fxLayoutAlign="center"
  fxLayoutGap="10px"
>
  <div fxFlex="17%">
    <app-menubar></app-menubar>
  </div>
  <div class="inventoryUser-content" fxFlex="80%">
    <p-table
      fxFlex="100%"
      [columns]="cols"
      [value]="inventoryUser"
      styleClass="p-datatable"
      [scrollable]="true"
    >
      <ng-template pTemplate="header" let-columns>
        <tr>
          <th *ngFor="let col of columns">
            {{ col.header }}
          </th>
          <th>{{ "Action" }}</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr>
          <td *ngFor="let col of columns">
            {{ rowData[col.field] }}
          </td>
          <td class="btn-action">
            <button
              pButton
              pRipple
              icon="pi pi-pencil"
              class="p-button p-button-success mr-2"
              (click)="onEditUser(rowData)"
            ></button>
            <button
              pButton
              pRipple
              icon="pi pi-ban"
              class="p-button p-button-danger"
              (click)="onBanUser(rowData.id)"
            ></button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
<p-confirmDialog
  header="Confirmation"
  icon="pi pi-exclamation-triangle"
></p-confirmDialog>
