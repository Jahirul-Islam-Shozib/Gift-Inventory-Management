<p-table
  [columns]="cols"
  [value]="budgetData"
  styleClass="p-datatable"
  [scrollable]="true"
>
  <ng-template pTemplate="header" let-columns>
    <tr>
      <th class="row-header" *ngFor="let col of columns">
        {{ col.header }}
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData let-columns="columns">
    <tr>
      <td *ngFor="let col of columns">
        {{ rowData[col.field] }}
      </td>
    </tr>
  </ng-template>
</p-table>
