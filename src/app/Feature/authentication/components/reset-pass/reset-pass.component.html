<div class="reset-pass-container">
  <h1 style="text-align: center; font-weight: 500; padding-top: 20px">
    Reset Password
  </h1>
  <form [formGroup]="resetPassForm" (ngSubmit)="onResetPass()">
    <div class="pass-input-field">
      <span class="p-float-filled">
        <label for="newPassword">Enter New Password</label><br />
        <input
          id="float-input-newPass"
          type="password"
          pInputText
          formControlName="newPassword"
        />
      </span>
    </div>

    <div class="pass-input-field">
      <span class="p-float-filled">
        <label for="confirmPassword">Confirm Password</label><br />
        <input
          id="float-input-retypePass"
          type="password"
          pInputText
          formControlName="confirmPassword"
        />
      </span>
    </div>
  </form>

  <button
    (click)="onResetPass()"
    [disabled]="!resetPassForm.valid"
    pButton
    type="button"
    label="Reset Password"
    class="p-button-sm"
  ></button>
</div>
