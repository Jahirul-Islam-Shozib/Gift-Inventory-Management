<div class="login-container">
  <h1>Login</h1>
  <form
    [formGroup]="loginForm"
    (ngSubmit)="onSubmit()"
    fxLayout="column"
    fxLayoutAlign="center center"
    fxLayoutGap="5px"
  >
    <div class="form-field">
      <span class="p-float-outlined" style="padding: 5px">
        <label for="input-email">Email Address</label>
        <input
          type="email"
          id="input-email"
          pInputText
          formControlName="email"
          placeholder="Enter Email"
        />
      </span>
      <span
        class="input-error"
        *ngIf="
          loginForm.controls['email'].dirty &&
          loginForm.hasError('required', 'email')
        "
        >*Email Id is required</span
      >
    </div>

    <div class="form-field">
      <span class="p-float-outlined" style="padding: 5px">
        <label for="input-password">Password</label>
        <input
          type="password"
          required
          minlength="6"
          id="input-password"
          pInputText
          placeholder="Enter Password"
          formControlName="password"
        />
        <span
          class="input-error"
          *ngIf="
            loginForm.controls['password'].dirty &&
            loginForm.hasError('required', 'password')
          "
          >*Password is required</span
        >
      </span>
      <span
        class="input-error"
        *ngIf="loginForm.controls['password'].errors?.['minlength']"
        >*Password must be at least 6 characters long.
      </span>
    </div>
    <div class="forgot-p">
      <a routerLink="/auth/forgot-pass">Forgot Password?</a>
    </div>
    <div>
      <button
        class="log-btn"
        [disabled]="!loginForm.valid"
        pButton
        type="submit"
        label="Log In"
        class="p-button-sm"
        style="background-color: #636e72"
      ></button>
    </div>
  </form>
  <p-toast position="top-right"></p-toast>
</div>
